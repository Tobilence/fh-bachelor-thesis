<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Key results of thesis">
  <defs>
    <style>
      .title { font: 700 30px Arial, sans-serif; fill: #12344d; }
      .card { fill: #ffffff; stroke: #2a9d8f; stroke-width: 2; rx: 12; }
      .h { font: 700 24px Arial, sans-serif; fill: #176f68; }
      .main { font: 700 36px Arial, sans-serif; fill: #0f1720; }
      .sub { font: 20px Arial, sans-serif; fill: #1b1f24; }
      .note { font: 16px Arial, sans-serif; fill: #3e4a56; }
      .bg { fill: #f7fbfb; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="360" />
  <text x="600" y="48" text-anchor="middle" class="title">Key Results</text>

  <rect class="card" x="40" y="82" width="350" height="240" />
  <text class="h" x="215" y="122" text-anchor="middle">Best Accuracy</text>
  <text class="main" x="215" y="178" text-anchor="middle">Co-DETR</text>
  <text class="sub" x="215" y="214" text-anchor="middle">mAP@50 = 62.8</text>
  <text class="note" x="215" y="255" text-anchor="middle">Strongest detection quality in benchmark</text>

  <rect class="card" x="425" y="82" width="350" height="240" />
  <text class="h" x="600" y="122" text-anchor="middle">Best Real-Time Profile</text>
  <text class="main" x="600" y="178" text-anchor="middle">YOLOv11 / RT-DETR</text>
  <text class="sub" x="600" y="214" text-anchor="middle">~100 ms inference</text>
  <text class="note" x="600" y="255" text-anchor="middle">Suitable for latency-sensitive workflows</text>

  <rect class="card" x="810" y="82" width="350" height="240" />
  <text class="h" x="985" y="122" text-anchor="middle">Main Finding</text>
  <text class="main" x="985" y="178" text-anchor="middle">Qwen2.5-VL-7B</text>
  <text class="sub" x="985" y="214" text-anchor="middle">Not reliable for precise localization</text>
  <text class="note" x="985" y="255" text-anchor="middle">VLMs need task-specific adaptation here</text>
</svg>
